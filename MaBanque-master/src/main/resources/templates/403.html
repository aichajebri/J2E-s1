<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="template1">
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
</head>
<body>
<div class="container">
	<h2>Create a New Account</h2>
	<hr>
	<form th:action="@{/signup}" method="post">
		<div class="form-group">
			<label for="clientId">Client ID:</label>
			<input type="number" id="clientId" name="clientId" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="accountType">Account Type:</label>
			<select id="accountType" name="accountType" class="form-control" required>
				<option value="CURRENT">Current</option>
				<option value="SAVINGS">Savings</option>
				<option value="BUSINESS">Business</option>
			</select>
		</div>
		<div class="form-group">
			<label for="initialBalance">Initial Balance:</label>
			<input type="number" id="initialBalance" name="initialBalance" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-primary">Create Account</button>
	</form>

	<!-- Success Message -->
	<div th:if="${successMessage}" class="alert alert-success mt-4">
		<span th:text="${successMessage}"></span>
	</div>

	<!-- Error Message -->
	<div th:if="${error}" class="alert alert-danger mt-4">
		<span th:text="${error}"></span>
	</div>
</div>

</body>
</html>
