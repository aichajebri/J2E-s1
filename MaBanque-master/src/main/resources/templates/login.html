<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template1">
<head>
	<meta charset="UTF-8">
	<title>Connexion</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
		body {
			background: linear-gradient(to bottom right, #004080, #0073e6);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.login-container {
			background-color: white;
			padding: 40px 30px;
			border-radius: 12px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
			width: 100%;
			max-width: 400px;
		}

		.login-title {
			text-align: center;
			margin-bottom: 30px;
			color: #004080;
			font-weight: bold;
			font-size: 22px;
		}

		.form-control {
			border-radius: 8px;
			padding: 10px;
			font-size: 15px;
		}

		.btn-login {
			background-color: #0073e6;
			border: none;
			color: white;
			padding: 10px;
			font-size: 16px;
			border-radius: 8px;
			width: 100%;
			transition: 0.3s ease-in-out;
		}

		.btn-login:hover {
			background-color: #005bb5;
		}

		.feedback {
			color: #d9534f;
			text-align: center;
			margin-bottom: 20px;
			font-weight: 500;
		}
	</style>
</head>
<body>
<div layout:fragment="content">
	<div class="login-container">
		<div class="login-title">Authentification</div>

		<div th:if="${param.error}">
			<p class="feedback">Nom d'utilisateur ou mot de passe incorrect.</p>
		</div>
		<div th:if="${param.logout}">
			<p class="feedback">Vous avez été déconnecté(e).</p>
		</div>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Nom d'utilisateur :</label>
				<input type="text" id="username" name="username" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="password">Mot de passe :</label>
				<input type="password" id="password" name="password" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-login">Connexion</button>
		</form>
	</div>
</div>
</body>
</html>
